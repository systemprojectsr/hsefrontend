<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление услуги</title>
    <link rel="stylesheet" href="styles/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <a href="main.html"><img src="img/logo.png" alt="Logo"></a>
        </div>
        <div class="headerRight">
            <a href="customerProfile.html" class="headerProfile">
                <img src="img/ava.jpg" alt="avatar" class="avatar">
                <div class="profileInfo">
                    <h2>Иван</h2>
                </div>
            </a>
        </div>
    </div>
</header>

<section class="main-container">
    <div class="container">
        <h1 class="title">Оформление услуги</h1>
        <div class="main-parameters">
            <p class="parameters-bold"><strong>Компания:</strong></p>
            <p class="parameters">Чистые окна</p>
            <p class="parameters-bold"><strong>Услуга:</strong></p>
            <p class="parameters">Мойка окон</p>
        </div>
        <div class="form-group">
            <label for="date" class="text">Выберите дату</label>
            <input type="date" id="date" class="input">
        </div>

        <div class="form-group">
            <label for="time" class="text">Выберите время</label>
            <input type="time" id="time" class="input">
        </div>

        <div class="form-group">
            <label for="details" class="text">Детали</label>
            <textarea id="details" class="textarea"
                      placeholder="Напишите подробнее о месте оказания услуги, ограничениях по времени, пожеланиях по персоналу, дополнительные услуги"></textarea>
        </div>

        <div class="form-group">
            <label for="phone" class="text">Укажите ваш номер телефона для связи:</label>
            <input type="tel" id="phone" class="input">
        </div>
        <button class="button">Заказать услугу</button>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer-content container">
            <div class="footer-column">
                <h3>О нас</h3>
                <p>Мы предоставляем услуги, чтобы улучшить вашу жизнь и бизнес. Узнайте больше о нас и наших
                    предложениях.</p>
            </div>
            <div class="footer-column">
                <h3>Контакты</h3>
                <p>Email: support@services.com</p>
                <p>Телефон: 8 800 555 35 35</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Все права защищены.</p>
        </div>
    </div>
</footer>

</body>
</html>
