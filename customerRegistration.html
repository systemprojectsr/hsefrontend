<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/registration_general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="main.html"><img src="img/logo.png" alt="Logo"></a>
        </div>
    </div>
</header>
<div class="registration">
    <div class="container">
        <h1 class="title">Регистрация</h1>
        <form class="registrationForm">
            <input type="text" placeholder="ФИО" class="form-input registerName">
            <input type="email" placeholder="Электронная почта" class="form-input registerEmail">
            <input type="tel" placeholder="Номер телефона" class="form-input registerPhone">
            <input type="password" placeholder="Пароль" class="form-input registerPassword">
            <input type="password" placeholder="Повторите пароль" class="form-input">
        </form>
        <div class="button-group">
            <a href="customerProfile.html">
                <button class="button">Зарегистрироваться</button>
            </a>
        </div>
    </div>
</div>
<script src="scripts/register.js"></script>
</body>
</html>
